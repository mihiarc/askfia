services:
  - type: web
    name: pyfia-api
    runtime: python
    plan: standard  # 2GB RAM - needed for pyFIA estimation
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt && pip install -e .
    startCommand: uvicorn pyfia_api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: FIA_S3_BUCKET
        sync: false
      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_REGION
        value: auto
      - key: MOTHERDUCK_TOKEN
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
    autoDeploy: true
